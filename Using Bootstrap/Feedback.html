<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container bg-white p-4 rounded shadow">
            <h2 class="text-center">Feedback Form</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email">
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control form-control-sm" id="phone" name="phone">
                </div>
                
                <div class="mb-3">
                    <label for="rating" class="form-label">Rating:</label>
                    <select id="rating" class="form-select form-select-sm" name="rating">
                        <option value="">Select Rating out of 5</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="questions" class="form-label">Any Questions regarding product or service:</label>
                    <textarea id="questions" class="form-control form-control-sm" name="questions" rows="3"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments:</label>
                    <textarea id="comments" class="form-control form-control-sm" name="comments"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
